<div class="container">
  <div class="image">
  </div>
  <div class="content">
      <div class="login-container">
          <div class="inner-container">
            <div class="login-form-container">
              <h3 class="login-title">LOGIN</h3>
              <p class="welcome-text">Hello, Welcome back....</p>
              <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="form-group">
                  <input id="inputusername" type="text" formControlName="username" placeholder="username" class="form-control">
                  <span class="error-message" *ngIf="loginForm.controls['username']?.invalid && loginForm.controls['username'].dirty"> Username is required </span>
                </div>
                <div class="form-group">
                  <input id="inputPassword" type="password" formControlName="password" placeholder="Password" class="form-control">
                  <span class="error-message" *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password'].dirty"> Password is required </span>
                </div>
                <button type="submit" class="submit-button" [disabled]="!loginForm.valid">Login!</button>
              </form>
            </div>
          </div>
        </div>
  </div>
</div>
